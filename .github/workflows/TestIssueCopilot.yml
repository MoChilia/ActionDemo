name: Run issue sentinel
on:
  issues:
      types: [opened, edited, closed]

jobs:
  Issue:
      permissions:
          issues: write
      runs-on: ubuntu-latest
      steps:
      - name: Run Issue Sentinel
        uses: mochilia/issue-sentinel@security-bot
        with:
          password: ${{secrets.COPILOT_PASSWORD}}
          enable-security-issues-scanning: true
