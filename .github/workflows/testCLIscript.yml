name: Run an Azure CLI script by inline commands

on:
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI script
      uses: azure/cli@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az webapp config appsettings set --name shiyinghttpfunction --resource-group shiyinghttpfunction --settings test=1
          
    - name: run az cli in shell
      run: az webapp config appsettings set --name shiyinghttpfunction --resource-group shiyinghttpfunction --settings test=1
      
